<html>
  
  <head>
    <title>requirejs-initscript Bundle build example</title>
    
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"></link>
    
    
    <script>
      $(function() {
        var n = 0;
        $('#click').on('click', function() {
          // dynamically add widgets to the document
          n++;
          var html = $('<script src="bundle.js" data-value="dynamic_' + n + '"><\/script>');
          $('#insert').append(html);
          
        });
      });
      
    </script>
  </head>
  <body>
    
    
    
    <div class="container">
      
      <div class="page-header">
        <h1>requirejs-initscript <small>Bundle build example</small></h1>
      </div>
      
      <!-- multiple widget instances -->
      <script src="bundle.js" data-value="static_1"></script>
    
      <script src="bundle.js" data-value="static_2"></script>
      
      <script src="bundle.js" data-value="static_3"></script>

      <button id="click" class="btn btn-default">INSERT</button>
      
    
      <div id="insert">
        
      </div>
    </div>
    
  </body>
</html>
